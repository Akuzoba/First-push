<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User Dashboard</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="fontawesome/css/all.css">
        <link rel="stylesheet" href="apexcharts-bundle/dist/apexcharts.css">
    </head>
    <body>
        <div class="container">

            <nav class="top-nav">
                <div class="brand">
                    <div class="" id="menu-btn">
                        <i class="fa-solid fa-bars" ></i>
                    </div>
                    
                    <div class="hide" id="open-btn">
                        <i class="fa-solid fa-angle-right" id=" hide"></i>
                    </div>

                    <h2 style="color:#00ced1;">Dashboard</h2>
    
                </div>

                <div class="search_bar">
                    <input type="search " name="" id="" placeholder="Search">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>

                <div class="user_info">
                    <i class="fa fa-user-circle"></i>
                    <span>My Name</span>
                </div>
            </nav>

            <div class="inner_container section1" id="inner">
                <aside class="sidemenu" id="sideMenu">
                    <ul>
                        <a href="index.html"><li class="list">
                            <div class="menu-item">
                                <i class="fa-solid fa-bars"></i>
                                <span class="item_name">Overview</span>
                            </div>
                        </li></a>
                        <a href="/task.html"><li class="list active">
                            <div class="menu-item">
                                <i class="fa-solid fa-file"></i>
                                <span class="item_name">Task</span>
                            </div>
                        </li></a>
                        <a href="/team.html"><li class="list">
                            <div class="menu-item">
                                <i class="fa-solid fa-sitemap"></i>                                <span class="item_name">Team</span>
                            </div>
                        </li></a>
                        <a href="/Document.html"><li class="list">
                            <div class="menu-item">
                                <i class="fa-solid fa-folder"></i>
                                <span class="item_name">Document</span>
                            </div>
                        </li></a>
                        <a href="/activity.html"><li class="list">
                            <div class="menu-item">
                                <i class="fa-solid fa-person-walking"></i>                                <span class="item_name">Activity</span>
                            </div>
                        </li></a>
                        <a href="/Settings.html"><li class="list">
                            <div class="menu-item">
                                <i class="fa-solid fa-cog"></i>
                                <span class="item_name">Settings</span>
                            </div>
                        </li></a>
                    </ul>


                </aside>
                <div class="main">
                    <h1 class="main_title">MyTask</h1>
                    <hr>
v>
                    <div class="section2 m1">
                        <div class="card">
                            <h1 class="title m1">Task for the week</h1>
    
                            <table class="olive">
                                <thead>
                                    <tr>
                                        <th>SN </th>
                                        <th>Task</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>coding</td>
                                        <td><input type="checkbox"></td>
                                    </tr>
    
                                    <tr>
                                        <td>2</td>
                                        <td>Graphic Design</td>
                                        <td><input type="checkbox"></td>
                                    </tr>
    
                                    <tr>
                                        <td>3</td>
                                        <td>Self Improvement</td>
                                        <td><input type="checkbox"></td>
                                    </tr>
    
                                    <tr>
                                        <td>4</td>
                                        <td>Home Work</td>
                                        <td><input type="checkbox"></td>
                                    </tr>
                                </tbody>
    
                            </table>
                        </div>
                        <div class="card">
                            <div id="chart"></div>
                          
    
                    </div>

                 
                </div>
                <div class="section3">
                    <div class="card">
                        <h2>pie</h2>
                        <div id="piechart"></div>
                    </div>
                    <div class="card">
                        <div id="radar"></div>
                    </div>
                    <div class="card">
                        <div id="third"></div>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="apexcharts-bundle/dist/apexcharts.js"></script>

        <script src="js/scripts.js"></script>
    </body>
</html>
